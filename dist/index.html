<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./style/img/favicon.ico"/>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
</head>
<body>
    <div class="loading">
        <span class="loadingTxt">The Weather App</span>
        <img src="./style/img/weather.png"  class="loadingImg"alt="">
    </div>
    <div class="container">
        <div class="formDiv">
            <form>
                <input type="text" class="searchCity" placeholder='Type to search' >
                <button type="submit" class="submitSearch"><img class="searchImg" src="./style/img/search.svg" ></button>
            </form>
        </div>
        <div class="results"></div>   
        <div class="weeklyForecast"></div> 
    
        <div class="frame">
            <div class="picture">
                <div class="waterdrop waterdrop-big waterdrop-1"></div>
                <div class="waterdrop waterdrop-big waterdrop-2"></div>
                <div class="waterdrop waterdrop-big waterdrop-3"></div>
                <div class="waterdrop waterdrop-big waterdrop-4"></div>
                <div class="waterdrop waterdrop-big waterdrop-5"></div>
                <div class="waterdrop waterdrop-6"></div>
                <div class="waterdrop waterdrop-7"></div>
                <div class="waterdrop waterdrop-8"></div>
                <div class="waterdrop waterdrop-9"></div>
                <div class="waterdrop waterdrop-10"></div>
                <div class="waterdrop waterdrop-11"></div>
                <div class="waterdrop waterdrop-small waterdrop-12"></div>
                <div class="waterdrop waterdrop-small waterdrop-13"></div>
                <div class="waterdrop waterdrop-small waterdrop-14"></div>
                <div class="waterdrop waterdrop-small waterdrop-15"></div>
                <div class="waterdrop waterdrop-small waterdrop-16"></div>
                <div class="waterdrop waterdrop-big waterdrop-17"></div>
                <div class="waterdrop waterdrop-big waterdrop-18"></div>
                <div class="waterdrop waterdrop-big waterdrop-19"></div>
            </div>
        </div>
        <div class="stars"></div>
        <div class="moon">
            <div class="moon_dot moon_dot-1"></div>
            <div class="moon_dot moon_dot-2"></div>
            <div class="moon_dot moon_dot-3"></div>
            <div class="moon_dot moon_dot-4"></div>
            <div class="moon_dot moon_dot-5"></div>
            <div class="moon_dot moon_dot-6"></div>
            <div class="moon_dot moon_dot-7"></div>
            <div class="moon_dot moon_dot-8"></div>
            <div class="moon_dot moon_dot-9"></div>
        </div>
        <div class="alert">Swipe right to see other days</div>
        <div class="alert2"></div>
        
</div>
</body>
</html>
